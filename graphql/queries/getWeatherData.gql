query getWeatherData {
  weatherData {
    city {
      name
      country
      population
    }
    list {
      dt
      main {
        temp
        feels_like
        temp_min
        temp_max
        humidity
      }
      weather {
        description
        icon
      }
      wind {
        speed
      }
      dt_txt
    }
  }
}
